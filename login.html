<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Login</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!--Css file-->
    <link href="styles/css/login.css" rel="stylesheet">
    <link href="styles/bootstrap-5.0.0-beta1-dist/cssb/bootstrap.min.css" rel="stylesheet">
    <link href="styles/fontawesome/css/all.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-freeawoof">

        <div class="freeawoof-login">

            <div class="backhome">

                <a href="index.html"><i class="fa fa-home"></i></a>

            </div>

            <form action="" class="loginform">

                <span class="login-title">
                    Login
                </span>

                <div class="freeawoof10 validate-input" data-validate="Enter username or email">

                    <input class="freeawoof10" type="text" name="username" placeholder="username or email">
                    <span class="focus-freeawoof10"></span>

                </div>

                <div class="freeawoof10 validate-input" data-validate="Enter password">

                    <input class="freeawoof10" type="password" name="pass" placeholder="password">
                    <span class="focus-freeawoof10"></span>

                </div>

                <div class="forgotpassword">

                    <span><a class="click2" href="#">Forgot Password?</a></span>

                </div>

                <div class="container-freeawoof10-button">

                    <button class="freeawoof10-btn"> <a class="loginP" href="#">Login</a></button>

                </div>

                <div class="text-center">

                    <a href="#" class="text1"> Sign Up </a>

                </div>

            </form>

        </div>

    </div>


</body>

</html>
