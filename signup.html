<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
        <title>Login</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
    
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    
        <!--Css file-->
        <!-- <link href="styles/css/login.css" rel="stylesheet"> -->
        <link href="styles/bootstrap-5.0.0-beta1-dist/cssb/bootstrap.min.css" rel="stylesheet">
        <link href="styles/fontawesome/css/all.min.css" rel="stylesheet">
    
    </head>

    <body>

        <div class="container-signup">

            <div class="signup">

                <div class="backhome">
                    <a href="index.html"><i class="fa fa-home"></i></a>
                </div>

                <form action="" class="signupform">

                    <span class="login-title">
                        Login
                    </span>

                    <div class="signup8 validate-input" data-validate="Enter your name">

                        <input class="freeawoof10" type="text" name="name" id="name" placeholder="name">
                        <span class="focus-freeawoof10"></span>
    
                    </div>

                    <div class="signup8 validate-input" data-validate="Enter your email">

                        <input class="freeawoof10" type="text" name="email" id="email" placeholder="email">
                        <span class="focus-freeawoof10"></span>
    
                    </div>

                    <div class="signup8 validate-input" data-validate="Enter phone number">
    
                        <input class="freeawoof10" type="tel" name="phone" id="phone" placeholder="phone number">
                        <span class="focus-freeawoof10"></span>
    
                    </div>
    
                    <div class="signup8 validate-input" data-validate="Enter password">
    
                        <input class="freeawoof10" type="password" name="pass" id="password" placeholder="password">
                        <span class="focus-freeawoof10"></span>
    
                    </div>

                    <div class="signup8 validate-input" data-validate="Confirm password">
    
                        <input class="freeawoof10" type="password" name="re_password" id="re_password" placeholder="repeat your password">
                        <span class="focus-freeawoof10"></span>
    
                    </div>

                    <div class="container-freeawoof10-button">

                        <button class="freeawoof10-btn"> <a class="submitp" href="#">Submit</a></button>
    
                    </div>

                    <div class="text-center">

                        <span class="logintext">Already have an account? <a href="login.html" class="text1">Login</a></span>
    
                    </div>

                </form>

            </div>

        </div>




    </body>

</html>
